<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error"  >
      <p>{{error}}</p>
    </div> -->
    <app-alert 
    (close)="clearError()" 
    [message]="error" *ngIf="error"></app-alert>
    <app-loading-spinner
      *ngIf="isLoading"
      style="text-align: center"
    ></app-loading-spinner>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          ngModel
          required
          email
          name="email"
          type="email"
          id="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Passowrd</label>
        <input
          name="password"
          ngModel
          required
          minlength="6"
          type="password"
          id="password"
          class="form-control"
        />
      </div>
      <div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          {{ isLogInMode ? "Log in" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLogInMode ? "Sign Up" : "Log in" }}
        </button>
      </div>
    </form>
  </div>
</div>
